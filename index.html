<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>curriculum-begginer</title>
    <style>
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }

      /* リセットCSS */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,ssh
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .dog {
        background-color:#141f40;
        margin: 0;
        width: 400px;
        height: 100px;
      }
      .cat {
        background-color:#80bfa8;
        margin: 0;
        width: 150px;
        height: 250px;
        float: left;
      }
      .caw {
        background-color:#8c2727;
        margin: 0;
        width: 250px;
        height: 250px;
        float: left;
      }
      .bird {
        background-color:#d98d30;
        margin: 0;
        width: 400px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <div class="dog"></div>
      <div class="cat"></div>
      <div class="caw"></div>
    </div>
    <div class="bird"></div>
  </body>
</html>
